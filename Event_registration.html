<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Register an Event with us</title>
  </head>
  <body>
    <header>
      <h1>Enter the details of your Event here</h1>
    </header>
    <form action="register.php" method="post">
      <label for="eventname">Event name:</label>
      <input type="text" id="ename" name="ename"><br><br>
      <label for="desc">Description:</label>
      <input type="text" id="dname" name="dname"><br><br>
      <label for="lname">Location:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="from">From:</label>
      <input type="date" id="from" name="from">
      <input type="time" id="t1" name="t1"><br><br>
      <label for="To">To:</label>
      <input type="date" id="To" name="To">
      <input type="time" id="t2" name="t2"><br><br>
      <label for="Rdline">Registration Deadline:</label>
      <input type="date" id="D" name="D">
      <input type="time" id="t3" name="t3"><br><br>
      <label for="email">Host Email:</label>
      <input type="email" id="em" name="em"><br><br>
      <label for="pass">Host Password:</label>
      <input type="password" id="pw" name="pw"><br><br>
      <input type="submit" id="pw" name="Submit"><br><br>
      <a href="Homepage.html">Return to Homepage</a>

    </form>
  </body>
</html>
